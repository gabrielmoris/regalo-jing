<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz Cumplea√±os Jing</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <a
      class="ticket"
      href="https://www.yoga-ananta.ch/kurse-und-workshops/"
      target="_blank"
      id="tiltable-ticket"
    >
      <div class="ticket-content">
        <h2 class="ticket-title">Happy Birthday, Jing!</h2>
        <p class="ticket-info">3 September 2024</p>
        <p class="ticket-info">Ticket for a Yoga suscription Course</p>
        <div class="qr-wrapper">
          <img class="img-qr" src="./qr-cucurucho.svg" alt="qr-cucurucho" />
        </div>
      </div>
    </a>

    <script>
      function handleOrientation(event) {
        const beta = event.beta;
        const gamma = event.gamma;

        const tiltX = Math.max(-30, Math.min(30, gamma));
        const tiltY = Math.max(-30, Math.min(30, beta));

        const div = document.getElementById("tiltable-ticket");
        div.style.transform = `rotateY(${tiltX}deg) rotateX(${-tiltY}deg)`;
      }

      // Initialize the function
      if (window.DeviceOrientationEvent) {
        if (typeof DeviceOrientationEvent.requestPermission === "function") {
          // For iOS 13+ devices
          DeviceOrientationEvent.requestPermission()
            .then((permissionState) => {
              if (permissionState === "granted") {
                window.addEventListener("deviceorientation", handleOrientation);
              }
            })
            .catch(console.error);
        } else {
          // For non iOS 13+ devices
          window.addEventListener("deviceorientation", handleOrientation);
        }
      } else {
        console.log("Device orientation not supported");
      }
    </script>
  </body>
</html>
